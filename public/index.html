<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav-bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    
    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/alligator.png">
      <span class="header">tinyTweet</span>
      <button class="compose" type="submit">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <span class="error hidden">Please enter a valid tweet.</span>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <!-- Previous Tweets -->
      <section id="tweets-container" class="container"></section>
      
    </main>
    <script>
      $("form").submit(function(event) {
        event.preventDefault();
        let string = this.children[1].value.replace(/ /g, "");
        if (this.children[1].value.length <= 140 && this.children[1].value.length > 0 && string !== "") {
          $.post("/tweets", $(this).serialize(), function() {
            $.getScript("/scripts/app.js");
          });
          $("#tweets-container").load("index.html .tweets");
          $(this[0]).val("")
          $(".error").addClass("hidden");
          $("textarea").removeClass("textarea-error");
        } else {
          $(".error").removeClass("hidden");
          $("textarea").addClass("textarea-error");
          return;
        }
        
      });
    </script>
  </body>
</html>
